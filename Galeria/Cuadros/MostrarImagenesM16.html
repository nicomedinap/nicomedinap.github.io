<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Fondo negro */
        }

        .Contenido {
            display: grid;
            grid-template-columns: auto 1fr; /* Dos columnas: la primera para las imágenes pequeñas, la segunda para la imagen grande */
            height: 100%;
            width: 100%;
        }

        .imagen-chica {
            display: flex;
            flex-direction: column;
            gap: 0px; /* Espaciado entre imágenes pequeñas */
            width: 35px; /* Ancho fijo para la columna de imágenes pequeñas */
            max-width: 100%;
            background-color: transparent; /* Fondo transparente para la columna de imágenes pequeñas */
            padding: 0px;
            box-sizing: border-box;
            align-items: center; /* Centra horizontalmente las imágenes pequeñas */
            justify-content: center; /* Centra verticalmente las imágenes pequeñas */
            overflow-y: auto; /* Permite el scroll si hay más imágenes de las que caben */
            overflow-x: hidden; /* Evita el scroll horizontal */
        }

        .imagen-chica img {
            width: 100%;
            height: auto; /* Ajusta la altura según el ancho */
            cursor: pointer;
            transition: transform 0.2s, border 0.2s;
            object-fit: contain; /* Mantiene la proporción de las imágenes */
            border: 2px solid transparent; /* Borde inicial transparente */
        }

        .imagen-chica img:hover {
            transform: scale(1.1);
        }

        .imagen-chica img.active {
            border: 3px solid #FFD700; /* Borde dorado para la imagen activa */
        }

        .imagen-grande {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Fondo negro para la imagen grande */
            padding: 0px; /* Espaciado interno para la imagen grande */
            box-sizing: border-box;
            overflow: auto; /* Muestra barras de desplazamiento si la imagen es más grande que el contenedor */
        }

        .imagen-grande img {
            max-height: 100%; /* Limita la altura máxima al contenedor */
            max-width: 100%; /* Limita el ancho máximo al contenedor */
            object-fit: contain; /* Ajusta la imagen sin deformar */
        }

        /* Media Query para pantallas pequeñas */
        @media screen and (max-width: 768px) {
            .imagen-chica {
                max-width: 65px; /* Asegura que no se expanda demasiado en pantallas pequeñas */
            }
            .imagen-grande {
                height: 100%; /* Asegura que la imagen grande ocupe toda la altura del contenedor */
                width: 100%; /* Asegura que la imagen grande ocupe todo el ancho disponible */
            }
        }

        /* Media Query para pantallas grandes */
        @media screen and (min-width: 769px) {
            .imagen-chica {
                width: 95px;
            }
            .imagen-chica img {
                border: none; /* Esconde el borde dorado en pantallas grandes */
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="Contenido">
        <div class="imagen-chica">
            <img src="https://raw.githubusercontent.com/nicomedinap/nicomedinap.github.io/master/Galeria/JWST/M16/M16_1.jpg" onclick="Desplegar(this)">
            <img src="https://raw.githubusercontent.com/nicomedinap/nicomedinap.github.io/master/Galeria/JWST/M16/M16_2.jpg" onclick="Desplegar(this)">
            <img src="https://raw.githubusercontent.com/nicomedinap/nicomedinap.github.io/master/Galeria/JWST/M16/M16_3.jpg" onclick="Desplegar(this)">
            <img src="https://raw.githubusercontent.com/nicomedinap/nicomedinap.github.io/master/Galeria/JWST/M16/M16_4.jpg" onclick="Desplegar(this)">
            <img src="https://raw.githubusercontent.com/nicomedinap/nicomedinap.github.io/master/Galeria/JWST/M16/M16_5.jpg" onclick="Desplegar(this)">
            <img src="https://raw.githubusercontent.com/nicomedinap/nicomedinap.github.io/master/Galeria/JWST/M16/M16_6.jpg" onclick="Desplegar(this)" class="active">
        </div>
        <div class="imagen-grande">
            <img id="CajaDeImagenes" src="https://raw.githubusercontent.com/nicomedinap/nicomedinap.github.io/master/Galeria/JWST/M16/M16_6.jpg">
        </div>
    </div>

    <script>
        function Desplegar(ImagenChica) {
            // Remover la clase 'active' de todas las imágenes pequeñas
            var imagenes = document.querySelectorAll('.imagen-chica img');
            imagenes.forEach(function(img) {
                img.classList.remove('active');
            });

            // Agregar la clase 'active' a la imagen pequeña seleccionada
            ImagenChica.classList.add('active');

            // Cambiar la imagen grande
            var ImagenGrande = document.getElementById("CajaDeImagenes");
            ImagenGrande.src = ImagenChica.src; 
        }
    </script>
</body>
