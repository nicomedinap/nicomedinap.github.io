<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Pestañas Laterales</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #1d1f27;
            color: #fff;
            overflow: hidden;
            flex-direction: column;
        }

        /* Estilos para el contenedor de las pestañas */
        .tab-container {
            width: 100%;
            background-color: #282c34;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }

        /* Estilos para las pestañas */
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: #fff;
            cursor: pointer;
            border-right: 1px solid #444;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.2em;
            box-sizing: border-box;
        }

        .tab:hover {
            background-color: #3a3f51;
            transform: scale(1.05);
        }

        /* Estilo para la pestaña activa */
        .tab.active {
            background-color: #495059;
            border-bottom: 5px solid #ffcc00;
            transform: scale(1.05);
        }

        /* Estilos para el contenido principal */
        .main-content {
            position: relative;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #20232a;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
        }

        .main-content img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
        }

        /* Estilos para el contenido relacionado superpuesto */
        .related-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .related-content.visible {
            display: flex;
            opacity: 1;
            transform: scale(1.05);
        }

        iframe {
            width: 90%;
            height: 90%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        /* Media Query para pantallas grandes */
        @media screen and (min-width: 769px) {
            body {
                flex-direction: row;
            }

            .tab-container {
                width: 250px;
                height: 100%;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: static;
                box-shadow: none;
            }

            .tab {
                width: 100%;
                padding: 20px 10px;
                border-bottom: 1px solid #444;
                border-right: none;
                text-align: left;
                display: flex;
                align-items: center;
                justify-content: center;
                flex: none;
            }

            .tab.active {
                border-bottom: none;
                border-left: 5px solid #ffcc00;
            }
        }
    </style>
</head>

<body>

    <div class="tab-container">
        <div class="tab" onclick="toggleContent('related1', this)">Versiones alternativas</div>
        <div class="tab" onclick="toggleContent('related2', this)">Aladin</div>
        <div class="tab" onclick="toggleContent('related3', this)">Información técnica</div>
    </div>

    <div class="main-content">
        <img src="https://raw.githubusercontent.com/nicomedinap/nicomedinap.github.io/master/Galeria/JWST/M16/M16_4.jpg"
            alt="Imagen Principal">

        <div id="related1" class="related-content">
            <iframe src="https://nicomedinap.github.io/Galeria/JWST/MostrarImagenesM16.html"></iframe>
        </div>

        <div id="related2" class="related-content">
            <iframe id="aladinIframe" src="" data-src="https://nicomedinap.github.io/aladin/ZoomM16.html"></iframe>
        </div>

        <div id="related3" class="related-content">
            <h1>Aplicación 3</h1>
            <p>Contenido de la aplicación 3.</p>
        </div>
    </div>

    <script>
        function toggleContent(id, tabElement) {
            var content = document.getElementById(id);
            var isVisible = content.classList.contains('visible');

            // Replegar todos los contenidos y eliminar la clase 'active' de todas las pestañas
            var contents = document.querySelectorAll('.related-content');
            var tabs = document.querySelectorAll('.tab');
            contents.forEach(function (otherContent) {
                otherContent.classList.remove('visible');
                otherContent.style.display = 'none';
            });
            tabs.forEach(function (tab) {
                tab.classList.remove('active');
            });

            // Si el contenido no estaba visible, mostrarlo y marcar la pestaña como activa
            if (!isVisible) {
                content.style.display = 'flex';
                setTimeout(function () {
                    content.classList.add('visible');
                }, 10); // Pequeño retardo para asegurar la transición
                tabElement.classList.add('active');

                // Cargar el iframe de Aladin solo si es la pestaña de Aplicación 2
                if (id === 'related2') {
                    var iframe = document.getElementById('aladinIframe');
                    iframe.src = iframe.getAttribute('data-src');
                }
            }
        }
    </script>

</body>

</html>
