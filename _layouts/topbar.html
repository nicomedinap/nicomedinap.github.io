<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .topbar-title {
            font-size: 1.2em;
            margin: 0;
            padding: 5px 0;
        }

        .topbar-nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .topbar-nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 0.9em;
        }

        .topbar-nav a:hover {
            text-decoration: underline;
        }

        .topbar-nav .fa {
            color: white;
            font-size: 18px;
            margin: 0 5px;
        }

        .topbar-nav .fa:hover {
            opacity: 0.7;
        }

        main {
            padding-top: 50px; /* Space for the fixed top bar */
        }

        @media (max-width: 600px) {
            .topbar-title {
                font-size: 1em;
            }

            .topbar-nav a {
                font-size: 0.8em;
                padding: 5px;
                margin: 0 3px;
            }

            .topbar-nav .fa {
                font-size: 16px;
                margin: 0 3px;
            }

            main {
                padding-top: 60px; /* Adjusted padding for the smaller top bar */
            }
        }

        @media (min-width: 600px) {
            .topbar {
                padding: 5px 20px;
            }

            .topbar-title {
                font-size: 1.2em;
            }

            .topbar-nav {
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="topbar-title">
            <a href="https://nicomedinap.github.io">{{ site.title }}</a>
        </div>
        <div class="topbar-nav">
            <a href="https://nicomedinap.github.io/Entradas.html" {% if page.title == "Home" %} class="active-section"{% endif %}>Entradas</a>
            {% assign pages_list = site.pages %}
            {% for node in pages_list %}
                {% if node.title != null %}
                    {% if node.layout == "page" or node.layout == "galeria" %}
                        <a href="{{ node.url }}" {% if page.url == node.url %} class="active-section"{% endif %}>{{ node.title }}</a>
                    {% endif %}
                {% endif %}
            {% endfor %}
            <a href="https://www.instagram.com/nicomediap/" target="_blank" class="fa fa-instagram"></a>
            <a href="https://www.youtube.com/channel/UC27Vv11KAnccwb0UVy7aXtQ?view_as=subscriber" target="_blank" class="fa fa-youtube"></a>
        </div>
    </div>

    <main>
        {{ content }}
    </main>
</body>
</html>
