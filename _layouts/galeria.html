<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<!-- Hacemos un media query, que sirve para identificar si el blog esta siendo visualizado  -->
<style>
    @media screen and (max-width: 600px) {
        .sidebar{display:none} 
    } 
    @media not (max-width: 600px) {
        .Boton_inicio{display: none}
        .Boton_Siguiente_Telescopio{display: none} 
    }
    

</style>

{% include head.html %}

<body>

    {% include Botones.html %} 

    {% if page.telescopio %}
        <style> 
          .Boton_inicio{display: none}
          
        </style>
    {% endif %}

    {% include sidebar.html %}
    
    <div class="content container">
        {{ content }}
    </div>

  </body>
</html>
