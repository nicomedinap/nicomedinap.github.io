<html>

<style>
  .Boton_inicio{
    border-color: #04AA6D;
    left: 0;
    position: absolute;
    top: 0px;
    padding: 10px;
    overflow: hidden;
    background: none !important;
    display: flex;
    justify-content: center;
  }

  .Boton_inicio a{
    line-height:5px;
    border-radius: 15px;
    float: left;
    color: #4CAF50;
    text-align: center;
    padding: 30px 20px; /*dimensiones de los botones*/
    text-decoration: none;
    font-size: 20px;
    top:0;
  }

  .Boton_inicio a:hover{
    transition: 0.5s;
    background-color: lightseagreen;
    color: black;
  }

  .Boton_inicio a.active{
    box-shadow: 0 0 5px 5px #04AA6D;
    background-color: #f2f2f2;
    color: black;
  }

  .Boton_Volver_Galeria{
    left: 0;
    position: absolute;
    top: 0px;
    padding: 10px;
    overflow: hidden;
    background: none !important;
    display: flex;
    justify-content: center;
  }

  .Boton_Volver_Galeria a{
    line-height:0px;
    border-radius: 15px;
    float: left;
    color: #4CAF50;
    text-align: center;
    padding: 30px 20px; /*dimensiones de los botones*/
    text-decoration: none;
    font-size: 20px;
    top:0;
  }

  .Boton_Volver_Galeria a:hover{
    transition: 0.5s;
    background-color: lightseagreen;
    color: black;
  }

  .Boton_Volver_Galeria a.active{
    box-shadow: 0 0 5px 5px #04AA6D;
    background-color: #f2f2f2;
    color: black;
  }


</style>

<body>

  <div class="Boton_inicio">
    <a href="https://nicomedinap.github.io">&laquo; Volver al inicio</a>
  </div>

  <div class="Boton_Volver_Galeria">
    <a href="https://nicomedinap.github.io/galeria.html">&laquo; Volver a la galer√≠a</a>
  </div>


</body>
</html>
