<html>

<style>
  .Boton_volver{
    right: 0;
    position: absolute;
    top: 0px;
    padding: 10px;
    overflow: hidden;
    background: none !important;
    display: flex;
    justify-content: center;
}

  .Boton_volver a{
    line-height:0px;
    border-radius: 25px;
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 40px 20px; /*dimensiones de los botones*/
    text-decoration: none;
    font-size: 20px;
    top:0;
}

  .Boton_volver a:hover{
    transition: 0.5s;
    background-color: lightseagreen;
    color: black;
}

  .Boton_volver a.active{
    box-shadow: 0 0 5px 5px #04AA6D;
    background-color: #4CAF50;
    color: white;
}

</style>

<body>

  <div class="Boton_volver">
    <a href="https://nicomedinap.github.io">Volver al inicio</a>
  </div>

</body>
</html>
